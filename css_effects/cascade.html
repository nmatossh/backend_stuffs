<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondo con efecto animado</title>
    <style>
        /* Estilos del cuerpo de la p치gina */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #222222; /* Color de fondo */
            overflow: hidden;
        }

        /* Fondo animado */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('tile.png');
            background-repeat: repeat;
            background-size: auto;
            animation: moveBackground 300s linear infinite; /* Ajusta la duraci칩n de la animaci칩n */
        }

        /* Animaci칩n del fondo */
        @keyframes moveBackground {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 10000px 10000px;
            }
        }

        /* Contenido centrado */
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Fondo animado -->
    <div class="animated-background"></div>

    <!-- Contenido -->
    <div class="content">
        <h1>Mariana ya deja de ser un pajarito come alpiste</h1><br>
    </div>

</body>
</html>
