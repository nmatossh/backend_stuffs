<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Mp3 Player HTML Test</title>
</head>

<body>

<audio id="audioPlayer" controls autoplay>
  <source src="theme.mp3" type="audio/mp3">
  Your browser don't support the audio tag.
</audio>
<script>
  var audio = document.getElementById("audioPlayer");

  function playPause() {
    if (audio.paused) {
      audio.play();
    } else {
      audio.pause();
    }
  }

  function stop() {
    audio.pause();
    audio.currentTime = 0;
  }
</script>
</body>
</html>
